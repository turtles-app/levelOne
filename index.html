<!DOCTYPE html>
<html>
<head>
	<title>level one</title>
	<link rel="stylesheet" type="text/css" href="./styles.css">
	<script type="text/javascript" src="./dependencies/angular.js"></script>
	<script type="text/javascript" src="./engine/proofEngine.js"></script>
	<script type="text/javascript" src="./engine/setEngine.js"></script>
	<script type="text/javascript" src="./engine/operations.js"></script>
	<script type="text/javascript" src="app.js"></script>
</head>
<body ng-app="homepage">
<div id="wrapper" ng-controller="lvl1Controller as lvl1">
	<div id="tree">Tree</div>
	<div id="tableWrap">
		<div id="table">Table</div>
		<div id="operations">Operations
			<div id='union' draggable='true' ondragstart='dragUnion(event)'>
			        <div id='unionText'>Union Operator</div>
			        <div class='uSet' id='left' ondragover='dragoverUSet(event)' ondrop="angular.element(getElementById('wrapper')).scope().lvl1.unionDrop1(event)">Set 1
			          <div ng-show='lvl1.union1' id="{{lvl1.union1.equivalents[0]}}">{{lvl1.union1.equivalents[0]}}</div>
			        </div>
			        <div id='uMid'>U</div>
			        <div class='uSet' ondragover='dragoverUSet(event)' ondrop="angular.element(getElementById('wrapper')).scope().lvl1.unionDrop2(event)">Set 2
			        <div ng-show='lvl1.union2' id="{{lvl1.union2.equivalents[0]}}">{{lvl1.union2.equivalents[0]}}</div>
			    </div>
			</div>
		</div>
	</div>

	<div id="facts">Facts</div>
	<div id="sets">Sets
		<table>
		<th> Sets that we have</th>
		<tr><div id="set" draggable='true' index='{{set.equivalents[0]}}' ondragstart="dragSet(event)" ng-repeat="set in lvl1.sets track by $index">{{set.equivalents[0]}}</div> </tr>
	</div>
</div>
</body>
</html>
