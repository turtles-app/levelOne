<!DOCTYPE html>
<html>
<head>
	<title>level one</title>
	<link rel="stylesheet" type="text/css" href="./styles.css">
	<script type="text/javascript" src="../dependencies/angular.js"></script>
	<script type="text/javascript" src="../engine/proofEngine.js"></script>
	<script type="text/javascript" src="../engine/setEngine.js"></script>
	<script type="text/javascript" src="../engine/operations.js"></script>
	<script type="text/javascript" src="app.js"></script>
</head>
<body ng-app="homepage">
<div id="wrapper" ng-controller="lvl1Controller as lvl1">
	<div id="tree">Tree</div>
	<div id="tableWrap">
		<div id="table" ondragover="dragoverTable(event)" ondrop="angular.element(getElementById('wrapper')).scope().lvl1.drop(event)">Table</div>
		<div id="operations" class="" onclick="clickedClass(this, 'operations')">Operations
			<div id='union' draggable='true' ondragstart='dragUnion(event)'>
			        <div id='unionText'>Union Operator</div>
			        <div id= "left" class='uSet leftUnClicked'  ondragover='dragoverUSet(event)' ondrop="angular.element(getElementById('wrapper')).scope().lvl1.unionDrop1(event)" onclick="clickedClass(this, 'red')">Set 1 
			          <div ng-show='lvl1.union1' id="{{lvl1.union1.equivalents[0]}}">{{lvl1.union1.equivalents[0]}}</div>
			        </div>
			        <div id='uMid'>U</div>
			        <div id="right" class='uSet rightUnClicked' ondragover='dragoverUSet(event)' ondrop="angular.element(getElementById('wrapper')).scope().lvl1.unionDrop2(event)" onclick="clickedClass(this, 'blue')">Set 2
			        <div ng-show='lvl1.union2' id="{{lvl1.union2.equivalents[0]}}">{{lvl1.union2.equivalents[0]}}</div>
			    </div>
			</div>
			<div id="intersection" draggable ="true" ondragstart='dragIntersection(event)'>
					<div id='intersectionText'>Intersection Operator</div>
					<div id='left' class='iset leftUnclicked' ondragover='dragoverISet(event)' ondrop="angular.element(getElementById('wrapper')).scope().lvl1.intersectionDrop1(event)" onclick="clickedClass(this, 'red')">Set 1
						<div ng-show='lvl1.intersection1' id="{{lv1.intersection1.equivalents[0]}}">{{lv1.intersection1.equivalents[0]}}</div>
					</div>
					<div id="nMid">n</div>
					<div id='right' class='iset leftUnclicked' ondragover='dragoverISet(event)' ondrop="angular.element(getElementById('wrapper')).scope().lvl1.intersectionDrop2(event)" onclick="clickedClass(this, 'red')">Set 2
						<div ng-show='lvl1.intersection2' id="{{lv1.intersection2.equivalents[0]}}">{{lv1.intersection2.equivalents[0]}}</div>
					</div>
			</div>
		</div>
	</div>

	<!-- <div id="facts">Facts</div> -->
	<div id="sets">Sets
		<table>
		<th> Sets that we have</th>
		<tr><div id="set" draggable='true' index='{{$index}}' ondragstart="dragSet(event)" ng-repeat="set in lvl1.sets track by $index">{{set.equivalents[0]}}</div> </tr>
	</div>
</div>
</body>
</html>
